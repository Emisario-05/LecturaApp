{% extends 'layout.html' %}
{% block titulo %} Inicio de sección {% endblock %}
{% block contenido %}
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">
      <i class="fa-duotone fa-solid fa-book" style="--fa-primary-color: #2ecbff; --fa-secondary-color: #eceff3;"></i>
      LecturaApp</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/signup"><i class="fa-regular fa-user" style="color: #63E6BE;"></i></a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="login-container">
<h2>Iniciar Sesión</h2>
<form method="post" action="/signin" >
    {% with mensajes = get_flashed_messages() %}
    {% if mensajes %}
    {% for m in mensajes %}
    <div class="alert alert-danger d-flex align-items-center" role="alert">
      <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
      <div>
      {{ m }}
      </div>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="coreo" name="correo" required>
        <br>
        <label for="clave">Contraseña:</label>
        <input type="password" id="clave" name="clave" required>
        <br>
        <button type="submit" class="login-btn">Iniciar Sesión</button>
</form>
</div>
{% endblock %}
