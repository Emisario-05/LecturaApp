{% extends 'layout.html' %}
{% block titulo %} Inicio de sección {% endblock %}
{% block contenido %}
<div class="container">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <i class="fa-duotone fa-solid fa-book" style="--fa-primary-color: #2ecbff; --fa-secondary-color: #eceff3;"></i>
        LecturaApp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/signin">Registrate</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/signup"><i class="fa-regular fa-user" style="color: #63E6BE;"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
<h1>Iniciar Sesión</h1>
    <form method="post" action="/procesar_inicio_sesion" >
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="coreo" name="correo" required>
        <br>
        <label for="clave">Contraseña:</label>
        <input type="password" id="clave" name="clave" required>
        <br>
        <button type="submit">Iniciar Sesión</button>

{% endblock %}
