{% extends 'layout.html' %}
{% block titulo %} Lectura/usuarios {% endblock %}
{% block contenido %}
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/user">
      <i class="fa-solid fa-book fa-flip" style="color: #77e675;"></i>
      LecturaApp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/user">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/signout"><i class="fa-regular fa-user" style="color: #0426ae;"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{{ url_for('static', filename='img/MazingerZ04.jpg')}}" height="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="..." class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="..." class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <table class="table table-dark table-striped-columns">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">titulo</th>
        <th scope="col">autor</th>
        <th scope="col">genero</th>
        <th scope="col">fecha_pub</th>
        <th scope="col">resumen</th>
        <th scope="col">imagen</th>
      </tr>
    </thead>
    {% for lib in libros %}
    <tbody>
    <tr>
      <th scope="row">{{lib.0}}</th>
      <td>{{lib.1}}</td>
      <td>{{lib.2}}</td>
      <td>{{lib.3}}</td>
      <td>{{lib.4}}</td>
      <td>{{lib.5}}</td>
      <td><img src="/static/img/{{lib.6}}" height="50px"></td>
    </tr>
  {% endfor %}    
    </tbody>
  </table>

  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <p class="col-md-4 mb-0 text-body-secondary"></p>
  
      <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
      </a>
  
    </footer>
  </div>
  {%endblock %}
